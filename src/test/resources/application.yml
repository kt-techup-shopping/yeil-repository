spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_test
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true # 로컬에서만 aws 로그 남기면 비용 부담
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          timezone: Asia/Seoul